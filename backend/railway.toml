# Railway deployment config voor IntelliFrost backend
# Zorg dat Root Directory = "backend" in Railway dashboard

[build]
# Prisma client genereren + TypeScript compileren
buildCommand = "npm ci && npx prisma@5.22.0 generate && npm run build"

[deploy]
# Migraties + server starten
startCommand = "npx prisma@5.22.0 migrate deploy && npm run start"
